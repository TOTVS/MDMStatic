<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totvs Carol | Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/styles.css" />
    <style>
        .wrapper--502 {
            background-image: url(./images/ovni.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100vh;
        }
    </style>
</head>
<body>

<div class="wrapper wrapper--502">
    <div class="header">
        <img src="images/totvs-carol.svg" alt="Totvs Carol" class="header__image" />
    </div>

    <div class="image"></div>

    <div class="footer">
        <div class="error">
            <p class="error__code">502</p>
            <p class="error__msg">Bad Gateway</p>
            <p class="error__detail">The server encountered a temporary error and could not complete your request.</p>
        </div>

        <div class="action">
            Please try again in 30 seconds.
        </div>
    </div>
</div>

</body>
</html>
