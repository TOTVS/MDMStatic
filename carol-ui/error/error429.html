<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totvs Carol | Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/styles.css" />
    <style>
        .image--429 {
            background-image: url(./images/servers.svg);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <img src="images/totvs-carol.svg" alt="Totvs Carol" class="header__image" />
    </div>

    <div class="image image--429"></div>

    <div class="footer">
        <div class="error">
            <p class="error__code">429</p>
            <p class="error__msg">Looks like there have been too many requests</p>
            <p class="error__detail">The server has limited your requests sending rate. Please try again.</p>
        </div>

        <div class="action">
            <a href="/" class="action__link">Go to Home</a>
        </div>
    </div>
</div>

</body>
</html>
