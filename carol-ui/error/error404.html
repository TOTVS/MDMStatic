<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totvs Carol | Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/styles.css" />
    <style>
        .image--404 {
            background-image: url(./images/hidden.svg);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <img src="images/totvs-carol.svg" alt="Totvs Carol" class="header__image" />
    </div>

    <div class="image image--404"></div>

    <div class="footer">
        <div class="error">
            <p class="error__code">404</p>
            <p class="error__msg">Seems like you got a little lost there.</p>
            <p class="error__detail">The page you requested could not be found.</p>
        </div>

        <div class="action">
            <a href="/" class="action__link">Go to Home</a>
        </div>
    </div>
</div>

</body>
</html>
